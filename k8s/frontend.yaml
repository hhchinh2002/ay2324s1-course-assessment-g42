apiVersion: v1
kind: Service
metadata:
  labels:
    service: frontend2
  name: frontend2
  namespace: default
spec:
  ports:
  - name: "3000"
    port: 3000
    targetPort: 3000
  selector:
    service: frontend2
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: frontend2
  name: frontend2
  namespace: default
spec:
  replicas: 1
  selector:
    matchLabels:
      service: frontend2
  template:
    metadata:
      labels:
        service: frontend2
    spec:
      containers:
      - image: asia-docker.pkg.dev/peerpre-g42/peerprep/frontend2
        imagePullPolicy: Always
        name: frontend2
        ports:
        - containerPort: 3000