apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress2
spec:
  rules:
  - http:
      paths:
      - path: /*
        pathType: ImplementationSpecific
        backend:
          service:
            name: frontend2
            port:
              number: 3000
      - path: /user/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: users2
            port:
              number: 5000
      - path: /question/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: questions2
            port:
              number: 8030
      - path: /category/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: questions2
            port:
              number: 8030
      - path: /match/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: match2
            port:
              number: 5001
      - path: /history/*
        pathType: ImplementationSpecific
        backend:
          service:
            name: history2
            port:
              number: 5004